<div>
    <h1>Write a review</h1>
    <form ng-submit="submitReview()">
        <label>Your Rating</label></br>
        <star-rating-edit rating-value="rating" max="5"></star-rating-edit><br>

        <label for="review">Your Review</label></br>

        <textarea id="review" ng-model="review" rows="4" cols="50"></textarea>
        <button class="button" type="submit">Submit</button>
    </form>
</div>
